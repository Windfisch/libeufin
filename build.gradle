plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'idea'
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

idea {
    module {
        excludeDirs += file("frontend")
    }
}

task dist {
    evaluationDependsOn("nexus")
    subprojects.each {
        if (it.name == "nexus") {
            Task t = it.tasks.getByName("installShadowDist")
            dependsOn(t)
        }
    }
}